<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link rel="stylesheet" href="./style.css">
   <script src="main.js" defer></script>
</head>
<body>
   <div class="header">
      <h1>Todo List</h1>
      <button>hambuger menu</button>
   </div>
   <div class="main">
      <div class="navbar">
         <div class="default-projects">
            <div class="all-tasks">All Tasks</div>
            <div class="today-tasks">Today</div>
            <div class="week-tasks">This Week</div>
         </div>
         <div class="projects-list">
            <h3>Projects</h3>
            <div class="user-projects">
               <!-- test project for styling purposes -->
               <div class="user-project">
                  <p class="project-title">test project</p>
                  <button class="remove-project-btn">Delete Project</button>
               </div>
            </div>
            <div id="project-btn-form-space">
               <button id="newProjectBtn">Add New Project</button>
               <form id="projectForm">
                  <div class="project-form-inputs">
                     <div class="project-text-input">
                        <input type="text" id="projectInput">
                     </div>
                     <div class="project-form-btns">
                        <input id="project-submit-btn" type="submit" value="Add">
                        <input id="project-cancel-btn" type="button" value="Cancel">
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <div class="content-display">
         <button id="taskFormDispBtn">Add New Task</button>
         <div class="modal">
            <form id="taskForm">
               <div class="task-form-row">
                  <label class="task-description-label" for="description">Task:</label>
                  <input type="text" id="taskDescription" name="description" placeholder="Task..." required>
               </div>
               <div class="task-form-row">
                  <label class="task-dueDate-label" for="dueDate">Due Date:</label>
                  <input type="text" id="taskDueDate" name="dueDate" placeholder="date" required>
               </div>
               <div class="task-form-row">
                  <label class="task-priority-label" for="priority">Priority:</label>
                  <select id="priorityLevel" name="priorityLevel">
                     <option value="0" selected>High</option>
                     <option value="1">Medium</option>
                     <option value="2">Low</option>
                  </select>
               </div>
               <div class="task-form-row">
                  <label class="task-project-label" for="taskProject">Project:</label>
                  <select id="taskProject" name="taskProject">
                     <option value="Home" selected>Home</option>
                  </select>
               </div>
               <div class="task-form-row">
                  <p>*All fields required.</p>
               </div>
               <div class="task-form-btns">
                  <button id="task-submit-btn" type="submit" value="Add">Add</button>
                  <input id="task-cancel-btn" type="button" value="Cancel"></input>
               </div>
            </form>
         </div>

         <div class="user-tasks">
            <!-- test task for styling purposes -->
            <div class="user-task">
               <p class="project-title">content</p>
               <p class="task-date">today</p>
               <p class="task-priority">High</p>
               <p class="project-location">Home</p>
               <button class="remove-task-btn">Delete Task</button>
            </div>
         </div>
      </div>
   </div>
   <div class="overlay"></div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
   </div>
</body>
</html>
