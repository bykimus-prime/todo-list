<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link rel="stylesheet" href="./style.css">
   <script src="main.js" defer></script>
</head>
<body>
   <div class="header">
      <h1>Todo List</h1>
      <button>hambuger menu</button>
   </div>
   <div class="main">
      <div class="navbar">
         <div class="default-projects">
            <div class="all-tasks">All Tasks</div>
            <div class="today-tasks">Today</div>
            <div class="week-tasks">This Week</div>
         </div>
         <div class="projects-list">
            <h3>Projects</h3>
            <div class="user-projects">
               <div>test project</div>
               <div>test project</div>
            </div>
            <button id="newProjectBtn">Add New Project</button>
            <form id="projectForm"> <!--class="hidden"-->
               <div class="form-inputs">
                  <div class="text-input">
                     <input type="text" id="projectInput">
                  </div>
                  <div class="form-btns">
                     <input id="project-submit-btn" type="submit" value="Add">
                     <input id="project-cancel-btn" type="button" value="Cancel">
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div class="content-display">
         <button>New Task</button>
      </div>
   </div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
   </div>
</body>
</html>
