<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link rel="stylesheet" href="./style.css">
   <script src="main.js" defer></script>
</head>
<body>
   <div class="header">
      <h1>Todo List</h1>
      <button id="hamburgerMenu">hambuger menu</button>
   </div>
   <div class="main">
      <div class="navbar" id="navbar">
         <div class="default-projects">
            <div class="all-tasks" data-project-id="1">All Tasks</div>
            <div class="today-tasks">Today</div>
            <div class="week-tasks">This Week</div>
         </div>
         <div class="projects-list">
            <h3>Projects</h3>
            <div class="user-projects" data-user-projects></div>
            <div id="project-btn-form-space">
               <button id="newProjectBtn">Add New Project</button>
               <form id="projectForm" data-new-project-form>
                  <div class="project-form-inputs">
                     <div class="project-text-input">
                        <input type="text" data-new-project-input id="projectInput" required>
                     </div>
                     <div class="project-form-btns">
                        <button id="project-submit-btn" type="submit" value="Add">Add</button>
                        <input id="project-cancel-btn" type="button" value="Cancel">
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="content-display">
         <button id="taskFormDispBtn">Add New Task</button>
         <div class="new-task-modal">
            <form id="taskForm" data-new-task-form>
               <div class="task-form-row">
                  <label class="task-description-label" for="description">Task:</label>
                  <input type="text" id="taskDescription" name="description" placeholder="Task..." required>
               </div>
               <div class="task-form-row">
                  <label class="task-dueDate-label" for="dueDate">Due Date:</label>
                  <input type="text" id="taskDueDate" name="dueDate" placeholder="date" required>
               </div>
               <div class="task-form-row">
                  <label class="task-priority-label" for="priority">Priority:</label>
                  <select id="priorityLevel" name="priorityLevel">
                     <option value="High" selected>High</option>
                     <option value="Medium">Medium</option>
                     <option value="Low">Low</option>
                  </select>
               </div>
               <div class="task-form-row">
                  <label class="task-project-label" for="taskProject">Project:</label>
                  <select id="taskProject" name="taskProject" required></select>
               </div>
               <div class="task-form-row">
                  <p>*All fields required.</p>
               </div>
               <div class="task-form-btns">
                  <button id="task-submit-btn" type="submit" value="Add">Add</button>
                  <input id="task-cancel-btn" type="button" value="Cancel"></input>
               </div>
            </form>
         </div>

         <div class="edit-task-modal">
            <form id="editTaskForm" data-edit-task-form>
               <div class="task-form-row">
                  <label class="edit-task-description-label" for="description">Task:</label>
                  <input type="text" id="editTaskDescription" name="description" placeholder="Task..." required>
               </div>
               <div class="task-form-row">
                  <label class="edit-task-dueDate-label" for="dueDate">Due Date:</label>
                  <input type="text" id="editTaskDueDate" name="dueDate" placeholder="date" required>
               </div>
               <div class="task-form-row">
                  <label class="edit-task-priority-label" for="priority">Priority:</label>
                  <select id="editPriorityLevel" name="priorityLevel">
                     <option value="High">High</option>
                     <option value="Medium">Medium</option>
                     <option value="Low">Low</option>
                  </select>
               </div>
               <div class="task-form-row">
                  <label class="edit-task-project-label" for="taskProject">Project:</label>
                  <select id="editTaskProject" name="taskProject" required></select>
               </div>
               <div class="task-form-row">
                  <p>*All fields required.</p>
               </div>
               <div class="task-form-btns">
                  <button id="edit-task-submit-btn" type="submit" value="Add">Edit</button>
                  <input id="edit-task-cancel-btn" type="button" value="Cancel"></input>
               </div>
            </form>
         </div>
         <div class="task-info">
            <div class="task-info-legend">
               <p class="task-legend">Task</p>
               <p class="date-legend">Date</p>
               <p class="priority-legend">Priority</p>
               <p class="project-legend">Project</p>
               <p class="space-legend"></p>
            </div>
         </div>
         <div class="user-tasks" data-project-tasks></div>
      </div>
   </div>
   <div class="overlay"></div>
   <div class="footer">
      <p>Made by Alexander Rodzyanko</p>
   </div>
</body>
</html>
